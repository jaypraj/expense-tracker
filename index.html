<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Expense Tracker</title>
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>

    <main class="container">
        <form action="#" method="post" class="form" id="expenseForm">
            <label for="title">
                Title: <span class="required-astrisk">*</span>
                <input type="text" name="title" id="title" required>
            </label>
            <label for="amount">
                Amount: <span class="required-astrisk">*</span>
                <input type="number" name="amount" id="amount" required>
            </label>
            <label for="category">
                Category: 
                <select name="category" id="category">
                    <option value="" selected="selected">-- Select --</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Accomodation">accomodation</option>
                    <option value="Utilitybills">Utility Utility Bills</option>
                    <option value="Others">Others</option>
                </select>
            </label>
            <label for="note">
                Note: <input type="text" name="note" id="note">
            </label>
            <label for="dateTime">
                Date: <input type="datetime-local" name="dateTime" id="dateTime">
            </label>
            <button type="button" id="addBtn">Add</button>
        </form>

        <table class="expenses">
            <thead>
                <th>Title</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Note</th>
                <th>DateTime</th>
                <th></th>
            </thead>
            <tbody></tbody>
        </table>
    </main>
</body>
</html>
